<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>遥控器</title>
	<link rel="stylesheet" type="text/css" href="//onns.xyz/css/normalize.css" />
	<link rel="stylesheet" href="//onns.xyz/css/style.css" />
</head>

<body>
	<h2 class="show">遥控器</h2>
	<section>
		<button class='lined thin show' onclick="prev()">退10s</button>
		<button class='lined thin show' onclick="next()">进10s</button>
		<button class='lined thin show' onclick="play()">播放/暂停</button>
		<button class='lined thin show' onclick="fullscreen()">全屏</button>
		<button class='lined thin show' onclick="screenshot()">截图</button>
	</section>
	<footer class="show" style="position:absolute;bottom:10px;text-align:center;width:100%;opacity:0.5;"><a
			href="http://www.beian.miit.gov.cn" style="color:#41403E;">FUJIAN-ICP PREPARED No. 15022938-2</a></footer>
	<script type="text/javascript">
		function getQueryVariable(variable) {
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split("=");
				if (pair[0] == variable) { return pair[1]; }
			}
			return (false);
		}
		var server = getQueryVariable('site');
		var id = getQueryVariable('id');
		var ws = null;
		// var prevBtn = document.getElementById('prev');
		// var nextBtn = document.getElementById('next');
		function socketSend(s) {
			ws.send(s);
		}
		function next() {
			socketSend('{"cmd": "next"}');
		}
		function prev() {
			socketSend('{"cmd": "prev"}');
		}
		function play() {
			socketSend('{"cmd": "play"}');
		}
		function fullscreen() {
			socketSend('{"cmd": "full"}');
		}
		function screenshot() {
			socketSend('{"cmd": "shot"}');
		}
		window.onload = function () {
			ws = new WebSocket("wss://" + server + "/ws/?id=" + id);

			ws.onclose = function () {
				// prevBtn.setAttribute('disabled', 'disabled');
				// prevBtn.style.color = "red";
				// nextBtn.setAttribute('disabled', 'disabled');
				// nextBtn.style.color = "red";
				alert("连接已关闭，如果异常请重新刷新页面");
			};
		}
	</script>
</body>

</html>
